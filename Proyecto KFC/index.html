<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/kfc.svg" type="image/x-icon">
  <script src="main.js" defer></script>
</head>

<body>
  <img src="./assets/menu-hamburguesa.png" class="botonForm">
  <form class="noVisible">
    <h3>Crear un nuevo producto</h3>
    <div>
      <label>Nombre</label>
      <input placeholder="nombre del producto" id="nombre" />
    </div>
    <div>
      <label>Imagen</label>
      <input placeholder="imagen del producto" id="imagen" />
    </div>
    <div>
      <label>Precio</label>
      <input placeholder="precio del producto" id="precio" type="number" />
    </div>
    <div>
      <label>Tipo</label>
      <select id="tipo">
        <option value="hamburguesa">Hamburguesa</option>
        <option value="wrap">Wrap</option>
        <option value="acompañante">Acompañante</option>
        <option value="bebida">Bebida</option>
      </select>
    </div>
    <button type="button">PUBLICAR</button>
  </form>
</body>

</html>
